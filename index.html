<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello WASM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="display">Hello</div>
    <button id="button">Continue</button>

    <script type="module">
        import init, { App } from './pkg/hello_wasm.js';
        
        async function run() {
            await init();
            
            const app = new App();
            const display = document.getElementById('display');
            const button = document.getElementById('button');
            
            function updateUI() {
                display.textContent = app.get_display_text();
                button.textContent = app.get_button_text();
            }
            
            button.addEventListener('click', () => {
                app.handle_button_click();
                updateUI();
            });
            
            updateUI();
        }
        
        run();
    </script>
</body>
</html>
